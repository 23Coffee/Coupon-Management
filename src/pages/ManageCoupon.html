<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Coupons - Coffee Shop</title>
    <link rel="stylesheet" href="../styles/ManageCoupon.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="../assets/logo.png" alt="Shop Logo" class="logo">
        <h1>Manage Coupons</h1>
    </header>
    
    <div class="container">
        <div class="coupon-form">
            
            
            <!-- Discount Percentage Input -->
            <label for="discountPercentage">Discount Percentage:</label>
            <input type="number" id="discountPercentage" placeholder="Discount %" min="0" max="100" />

            <!-- Markdown Event Name -->
            <label for="markdownEvent">Markdown Event Name:</label>
            <input type="text" id="markdownEvent" placeholder="Event Name (e.g., Holiday Sale)" />

            <!-- Expire Date -->
            <label for="expireDate">Expire Date:</label>
            <input type="date" id="expireDate" />

            <button id="addCoupon">Generate Coupon</button>
        </div>

        <div class="filter-section">
            <label for="filterStatus">Filter by Status:</label>
            <select id="filterStatus">
                <option value="all">All</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
        </div>

        <table id="couponTable">
            <thead>
                <tr>
                    <th>Coupon Code</th>
                    <th>Status</th>
                    <th>Discount %</th>
                    <th>Markdown Event</th>
                    <th>Created Date</th>
                    <th>Expire Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="couponList"></tbody>
        </table>
    </div>

    <script src="../scripts/ManageCoupon.js"></script>
</body>
</html>
